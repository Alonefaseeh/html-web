<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Hosting Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        input[type="file"] {
            display: block;
            margin-bottom: 20px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #message {
            margin-top: 20px;
            text-align: center;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Host Your Website</h1>
    <form id="uploadForm">
        <input type="file" id="fileInput" multiple>
        <button type="submit">Upload and Deploy</button>
    </form>
    <div id="message"></div>
</div>

<script>
    document.getElementById('uploadForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const files = document.getElementById('fileInput').files;
        if (files.length === 0) {
            document.getElementById('message').innerText = 'Please select files to upload.';
            return;
        }

        // Placeholder logic for file upload and deployment
        document.getElementById('message').innerText = 'Uploading and deploying your website...';

        // In a real scenario, you would send the files to a server here
        setTimeout(() => {
            document.getElementById('message').innerText = 'Your website has been deployed successfully!';
        }, 2000);
    });
</script>

</body>
</html>
